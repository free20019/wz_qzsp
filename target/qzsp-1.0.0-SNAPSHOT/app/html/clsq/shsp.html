    function shsp_inputBoxReg() {
        var jdcsyr = $('#jdcsyr'),
            cph = $('#cph'),
            jdczcrq = $('#jdczcrq'),
            dszzrxbxqx = $('#dszzrxbxqx'),
            tbrq = $('#tbrq'),
            dszzrxbxed = $('#dszzrxbxed'),
            bxed = $('#bxed'),
            bxez = $('#bxez'),
            tbrq = $('#tbrq');
        //机动车所有人姓名
        if(jdcsyr.val()==""||!regName.test(jdcsyr.val())){
            submitRegErrorInputBorderStyle(jdcsyr);
        }
        if(cph.val()==""||!regLicenseplate1.test(cph.val())&&!regLicenseplate1.test(cph.val())){
            submitRegErrorInputBorderStyle(cph);
        }
        if(jdczcrq.val()==""||!regDate.test(jdczcrq.val())){
            submitRegErrorInputBorderStyle(jdczcrq);
        }
        //保险公司
        if(dszzrxbxqx.val()==""||!regName.test(dszzrxbxqx.val())){
            submitRegErrorInputBorderStyle(dszzrxbxqx);
        }
        //保险投保日期
        if(tbrq.val()==""||!regDate.test(tbrq.val())){
            submitRegErrorInputBorderStyle(tbrq);
        }
        //人生伤亡每座保险
        if(dszzrxbxed.val()==""||!regBxed.test(dszzrxbxed.val())){
            submitRegErrorInputBorderStyle(dszzrxbxed);
        }

    function getFormJson() {
        var o = {};
        var a = $("#clxxtx_1_form").serializeArray();
        $.each(a, function() {
            if (o[this.name] !== undefined) {
                if (!o[this.name].push) {
                    o[this.name] = [ o[this.name] ];
                }
                o[this.name].push(this.value || '');
            } else {
                o[this.name] = this.value || '';
            }
        });
        return o;
    }

    /**
     * 短信界面提交后,由于图片form提交后天值传不过来,所以用这种onload方法获取后台的传值
     */
    var oFrm = document.getElementById("interface_data");
    oFrm.onload  = function() {
        if (this.readyState && this.readyState != 'complete') return;
        else{
            if (document.all){//IE
                var sub_con = document.frames["interface_data"].document;
            }else{//Firefox
                var sub_con = document.getElementById("interface_data").contentDocument;
            }
            sub_con = sub_con.body.innerHTML;  //取得返回值
            layer.closeAll('loading');
            if(sub_con.indexOf("OK")>=0){
                var dataPara = getFormJson();
                var datap = JSON.stringify(dataPara);
                $.ajax({
                    type:"post",
                    url: basePath + "clysz/bczl",
                    data : {
                        "postData" : datap
                    },
                    dataType: "json",//"xml", "html", "script", "json", "jsonp", "text".
                    success:function(data){
                    	console.log(data)
                        if(data.info=='提交成功'){
                            location.replace('ddfz.html');
                        }else{
                            layer.closeAll('loading');
                            Pop_up_box(data.info,2);
                        }
                    },
                    error: function(){
                    }
                });
            }else{
                layer.closeAll('loading');
                Pop_up_box("图片提交失败",'2');
            }
        }
    };
